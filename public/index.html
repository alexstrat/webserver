<script type="text/javascript">

    //
    // TODO: Move this to hook-shim, will create magic Hook namespace
    //
    var Hook = require('/hook.js').Hook;
    Hook = new Hook();
    Hook.connect();

    Hook.on('browser::ready', function(){

      //
      // Remark: This will render every match to *::*,
      // into the real-time feed view
      //
      Hook.on('*::*', function(data){
        renderFeed(this.event, data);
      });

      //
      //  Remark: This will create a browser alert,
      //  for every Hook event with name 'alert'
      //
      Hook.on('*::alert', function(data){
        alert(this.event, data);
      });

      //
      // Remark: Use Hook.anAny to capture all Hook events
      //
      Hook.onAny(function(data){
        //console.log(this.event, data);
      });

      //
      // Remark: Since we are ready, let's send an
      // outgoing message
      //
      Hook.emit('foobar', 'i am browser!');

      //
      // Remark: Some people enjoy getting callbacks for messages
      //

        // TODO : Implement

    });

</script>
